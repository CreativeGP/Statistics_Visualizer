<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Statistics Visualizer</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/1.0.1/simple_statistics.min.js"></script>
        <script src="vista.js"></script>

        <style>
         body {
             background-color: black;
             color: white;
         }
         #wrapper {
             width: 800px;
             height: 600px;
         }
        </style>
    </head>
    <body>
        <h1>Statistics Visualizer</h1>
        <h4></h4>
        <div id="wrapper">
            <canvas id="view"></canvas>
        </div>
        Deviation <input id="deviation" type="range" value="0.5"/>
        Two deviations <input id="tdev" type="text" value=""/>
        Samples <input id="samples" type="text" value="100"/>
    </body>
</html>
